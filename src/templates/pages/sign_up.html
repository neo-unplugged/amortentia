<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AmorTenΨia - Sign up to explore the world of physics, from quantum mechanics to relativity.">
    <meta property="og:title" content="AmorTenΨia - Sign Up">
    <meta property="og:description"
        content="Join the AmorTenΨia community and dive into the fascinating world of physics.">
    <meta property="og:image" content="URL_to_image">
    <title>Sign Up - AmorTenΨia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script type="text/javascript" async id="MathJax-script"
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>


{% block content %}
<div class="main-content">
    <div class="form-title">Sign Up</div>
    <form action="#" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</div>
{% endblock %}
